<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="scaffolded-by" content="https://github.com/google/stagehand">
      <title>Arch Engine</title>

      <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <div id="title" class="block">
      <p id="header" class="noselect">Arch Engine</p>
    </div>
    
    <div id="b1" class="block">
      <p id="b1p" class="interior">
        <button id="desktop" class="button noselect">Desktops</button>
        <button id="project" class="button noselect">Projects</button>
      </p>
      <p id="b1pAlt" class="interior">
        <button id="breturn" class="button noselect">Return</button>
      </p>
    </div>
    
    <div id="b2" class="block">
      <p id="b2p" class="interior">
        <button id="low" class="button noselect left">Low-End</button>
        <button id="mid" class="button noselect middle">Mid-Range</button>
        <button id="high" class="button noselect right">High-End</button>
      </p>
      <p id="b2pAlt" class="interior">
        <button id="past" class="button noselect left">Completed</button>
        <button id="present" class="button noselect middle">Current</button>
        <button id="future" class="button noselect right">Upcoming</button>
      </p>
    </div>

    <script type="application/dart" src="main.dart"></script>
    <script data-pub-inline src="dart.js"></script>
  </body>
</html>
